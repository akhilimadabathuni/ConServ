
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSERV: YOUR COMPLETE BUILDING PARTNER</title>
    
    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN (optional in dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          },
          extend: {
            colors: {
              // Semantic Mapping for 'Brick & Mortar' Dark Theme
              'brand-dark': '#2D2A26',     // Deep brown (Primary Background)
              'brand-container': '#403C36', // Warm brown (Cards/Sections)
              'brand-border': '#5C564D',    // Muted brown (Borders)
              
              'brand-primary': '#FFB800',   // Golden yellow (Highlight/Action)
              'brand-primary-hover': '#FFD04D', // Soft gold
              
              'brand-text': '#F5F5F5',      // Off-white (Main Text)
              'brand-text-muted': '#A8A29E', // Stone grey (Secondary Text)
              
              'brand-accent': '#FFB800',    // Same as primary
              
              'success': '#10B981',
              'danger': '#EF4444',
              'warning': '#F59E0B',
              'info': '#3B82F6'
            },
            boxShadow: {
              'glow': '0 0 25px rgba(255, 184, 0, 0.15)',
              'soft': '0 8px 30px -4px rgba(0, 0, 0, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.2)',
            },
            animation: {
              'float': 'float 15s ease-in-out infinite',
              'float-reverse': 'floatReverse 20s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(10px, -20px)' },
              },
              floatReverse: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(-10px, 20px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      /* Global Styles */
      body {
        background-color: #2D2A26;
        color: #F5F5F5;
        overflow-x: hidden; /* Prevent horizontal scroll from blurs */
      }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #FFB800; /* Gold */
        cursor: pointer;
        margin-top: -8px; 
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        transition: transform 0.1s;
        border: 2px solid #2D2A26;
      }

      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #5C564D;
        border-radius: 2px;
      }
      
      input[type=range]:focus {
        outline: none;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2D2A26; 
      }
      ::-webkit-scrollbar-thumb {
        background: #403C36; 
        border-radius: 4px;
        border: 1px solid #2D2A26;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5C564D; 
      }
      
      /* Hide number input arrows */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      
      /* Blur Utilities not in standard tailwind cdn sometimes */
      .backdrop-blur-md {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>

    <link rel="stylesheet" href="/index.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "immer": "https://aistudiocdn.com/immer@^10.2.0"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-brand-primary selection:text-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
